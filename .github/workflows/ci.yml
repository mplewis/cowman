name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: cowman-test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: latest

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install

      - name: Generate Prisma client
        run: pnpm db:generate

      - name: Run tests
        run: pnpm test:run
        env:
          DATABASE_TEST_URL: postgresql://postgres:postgres@localhost:5432/cowman-test
          DISCORD_TOKEN: test-token
          DISCORD_CLIENT_ID: test-client-id
          NODE_ENV: test

      - name: Run typecheck
        run: pnpm typecheck

      - name: Run lint
        run: pnpm lint
